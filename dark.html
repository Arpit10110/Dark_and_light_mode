<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dark.css">
    <title>JOB Application</title>
</head> 
<body>
    <h2 class="title">JOB Application Form</h2>
    <img class="theme" src="image/dark.png" id="dark">
    <img class="theme" src="image/light.png" id="light">
    <div class="form" >
        <input class="input" type="text" required placeholder="Enter the Name">
        <input class="input" type="number" required placeholder="Enter the Phone no.">
        <input class="input" type="email" required  placeholder="Enter the E-mail">
        <textarea  class="input"placeholder="Tell me about yourself"></textarea>  
        <input required class="file-input" type="file" placeholder="Upload resume" >
        <button  id="submit">submit</button> 
    </div>
<div class="thank"> </div>
</body>
<script src="dark.js"></script>
</html>
